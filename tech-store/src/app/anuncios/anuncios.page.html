<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Anúncios</ion-title>
    <ion-text slot="end" class="ion-margin-end">
      <h3>{{usuario.nome}}</h3>
    </ion-text>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Desenvolvimento Webmobile</ion-card-title>
      <ion-card-subtitle>Aplicativo Anúncios</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
    
      <ion-list>
        <ion-item-sliding *ngFor="let anuncio of lista_anuncios">
          <ion-item>
            <ion-thumbnail slot="start">
              <img *ngIf="anuncio.foto" [src]="'data:image/jpeg;base64,' + anuncio.foto" />
              <img *ngIf="!anuncio.foto" src="../../assets/imgs/thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>
              {{anuncio.titulo | uppercase}}
            </ion-label>
          </ion-item>
          
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
